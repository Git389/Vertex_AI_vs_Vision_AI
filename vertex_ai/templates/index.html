<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7e8;
            border-radius: 5px;
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            color: #721c24;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .api-response-time {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}

        {% if result %}
            <div class="result">
                <p><strong>Prediction:</strong> {{ result }}</p>
            </div>
         <div class="labels">
                <p><strong>Prediction vision:</strong> {{ labels }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <p><strong>Error:</strong> {{ error }}</p>
            </div>
        {% endif %}

        {% if api_response_time %}
            <div class="api-response-time">
                <p><strong>API Response Time:</strong> {{ api_response_time }} seconds</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
